        }

    document.write("<h2>Q4.<h2>")
        function reverseString(str) {
        document.write("The original string is:" + str)
        document.write("<br>")
        c = str.split("").reverse().join("");
        document.write("The reveresed string is: "+ c + "<br>")
        if(c == str){
            document.write("The string is palindrome.")
        }
        else{
            document.write("The string is not palindorme.")
        }
    }
    reverseString("hello");
